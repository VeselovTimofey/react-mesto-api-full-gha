version: '3.8'
services:
  mongodb:
    container_name: mongodb
    image: mongo:6-jammy
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - dbdata6:/data/db

  mesto:
    container_name: mesto
    build: .
    environment:
      - PATHDB=mongodb://mongodb:27017/mestodb,
      - PORT = 3000
    restart: always
    volumes:
      - static_value:/app/static/
      - media_value:/app/media/
    ports:
      - "8000:8000"
    depends_on:
      - mongodb

volumes:
  dbdata6:
  static_value:
  media_value: